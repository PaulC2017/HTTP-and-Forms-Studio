<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		let actions = {
			"Google": "https://www.google.com/search",
			"DuckDuckDuckGo": "https://duckduckgo.com/",
			"Bing": "https://www.bing.com/search",
			"Ask": "https://www.ask.com/web"

		}

		// TODO: create a handler

		function setSearchHandler() {

			console.log("set  search handler  function ran");
			let theEngine = document.querySelector("input[name=engine]:checked").value;
			document.getElementById("searchForm").setAttribute("action", theEngine)

		}
		// TODO: register the handler

		window.addEventListener("load", function() {
			let myForm = document.getElementById("searchForm");
			myForm.addEventListener("submit", setSearchHandler)

		});

	</script>
</head>

<body>

	<form id="searchForm" action="">

		Select Search Engine:
		<br><br>
		<label>Enter Search Term <input type="text" name="q" /></label>

		<label>Google <input type="radio" name="engine" value="https://www.google.com/search" </label>
			<label>DuckDuckGo <input type="radio" name="engine" value="https://duckduckgo.com/" </label>
				<label>Bing <input type="radio" name="engine" value="https://www.bing.com/search" </label>
					<label>Ask <input type="radio" name="engine" value="https://www.ask.com/web" </label>
						<br><br>
						<button id="submit" value="Go!">Go!</button>







	</form>

</body>
